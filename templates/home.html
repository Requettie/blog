{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock title%}

{% block content %}
    <div class="post-entry">
        <h2>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </h2>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
{% endblock }
